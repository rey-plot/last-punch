<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Snap + Modal Demo</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }

    section {
      height: 100svh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      font-family: sans-serif;
      transition: background 0.3s ease;
      position: relative;
    }

    .one {
      background: #1e90ff;
    }

    .two {
      background: #28a745;
    }

    .three {
      background: #ff6f61;
    }

    /* ===== 모달 + 딤드 ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1001;
      width: 80%;
      max-width: 500px;
      text-align: center;
      color: black;
    }

    .modal button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }

    .open-modal-btn {
      position: absolute;
      bottom: 40px;
      font-size: 1rem;
      background: white;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <section class="one">
    📘 Section 1
    <button class="open-modal-btn" data-target="#modal-1">View Details</button>
  </section>
  <section class="two">🍃 Section 2</section>
  <section class="three">🔥 Section 3</section>

  <!-- 모달 구조 -->
  <div class="modal-overlay"></div>
  <div class="modal" id="modal-1">
    <h2>✨ Section 1 – Details</h2>
    <p>이건 감성적인 Section 1의 모달입니다.</p>
    <button class="close-modal">닫기</button>
  </div>

  <!-- jQuery 스크립트 -->
  <script>
    $(".open-modal-btn").on("click", function () {
      let target = $(this).data("target");
      $(".modal-overlay").fadeIn();
      $(target).fadeIn();
    });

    $(".modal-overlay, .close-modal").on("click", function () {
      $(".modal-overlay").fadeOut();
      $(".modal").fadeOut();
    });
  </script>
</body>

</html>
